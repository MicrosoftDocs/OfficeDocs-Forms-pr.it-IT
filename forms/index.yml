### YamlMime:Hub
title: Amministratore Microsoft Forms
summary: 'Con Microsoft Forms è possibile creare facilmente sondaggi, test, votazioni e altri tipi di moduli. Usando quasi tutti i Web browser o i dispositivi mobili, è possibile invitare le persone a rispondere al modulo, visualizzare i risultati in tempo reale mentre vengono inviati, usare l''analisi predefinita per valutare le risposte, ed esportare i risultati in Excel per un''ulteriore analisi o valutazione. Forms è disponibile a livello generale per i clienti di Office 365 Education, di Microsoft 365 Apps for business e per i clienti con un account Microsoft (Hotmail, Live o Outlook.com).'
